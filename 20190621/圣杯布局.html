<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	#container {
	  padding-left: 200px; 
	  padding-right: 150px;
	  height: 400px;
	}
	#container .column {
	  float: left;
	}

	#center {
	  width: 100%;
	  height: 400px;
		background: #db5105;
	}

	#left {
	  width: 200px; 
	  height: 400px;
		background: #05abdb;
		margin-left: -100%;
		position: relative;
		right: 200px;
	}

	#right {
	  width: 150px; 
	  height: 400px;
		background: #1eff00;
		margin-right: -150px;
	}
	</style>
</head>
<body>
<div id="container">
  <div id="center" class="column">center</div>
  <div id="left" class="column">left</div>
  <div id="right" class="column">right</div>
</div>
</body>
</html>
