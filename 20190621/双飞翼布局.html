<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	body {
	  min-width: 500px;
	}

	#container {
	  width: 100%;
	  height: 400px;
		background: #db5105;
	}

	.column {
	  float: left;
	}
	        
	#center {
	  margin-left: 200px;
	  margin-right: 150px;
		background: #db5105;
	}
	        
	#left {
	  height: 400px;
	  width: 200px; 
	  margin-left: -100%;
		background: #05abdb;
	}
	        
	#right {
	  height: 400px;
	  width: 150px; 
	  margin-left: -150px;
		background: #1eff00;
	}
	</style>
</head>
<body>
<div id="container" class="column">
  <div id="center">center</div>
</div>
<div id="left" class="column">left</div>
<div id="right" class="column">right</div>
</body>
</html>
